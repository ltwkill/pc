<!DOCTYPE html>
    <html>
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <meta http-equiv="X-UA-Compatible" content="ie=edge">
            <link rel="icon" href="img/icon.ico" type="image/x-icon">
            <title>信丰八中九年级十班刘庭洧制作</title>
            <link rel="stylesheet" href="font/iconfont.css">
            <link rel="stylesheet" href="ninth_grade/ninth_grade.css">
            <link rel="stylesheet" href="css/music.css">
        </head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <!-- <div id="lyrow"> -->
            <body>
                <h1 class="aa">九年级纪念</h1>
                <br>
                <h2 class="bb">本网页由信丰八中九年级十班刘庭洧制作</h2>
                <div>
                    <img src="ninth_grade/bg/1.jpg" class="cc">
                    <img src="ninth_grade/bg/3.jpg" class="cc">
                    <img src="ninth_grade/bg/4.jpg" class="cc">
                    <img src="ninth_grade/bg/5.jpg" class="cc">
                    <img src="ninth_grade/bg/6.jpg" class="cc">
                    <img src="ninth_grade/bg/7.jpg" class="ee">
                    <img src="ninth_grade/bg/8.jpg" class="cc">
                    <img src="ninth_grade/bg/9.jpg" class="cc">
                    <img src="ninth_grade/bg/10.jpg" class="cc">
                    <img src="ninth_grade/bg/11.jpg" class="cc">
                    <img src="ninth_grade/bg/12.jpg" class="cc">
                    <img src="ninth_grade/bg/13.jpg" class="cc">
                    <img src="ninth_grade/bg/14.jpg" class="cc">
                    <img src="ninth_grade/bg/15.jpg" class="ee">
                </div>
                <div>
                    <video width="100%" height="70%" controlslist="nodownload" controls src="ninth_grade/MP4/1 (1).mp4" type="video/mp4"></video>
                    <video width="100%" height="70%" controlslist="nodownload" controls src="ninth_grade/MP4/1 (2).mp4" type="video/mp4"></video>
                    <video width="100%" height="70%" controlslist="nodownload" controls src="ninth_grade/MP4/1 (3).mp4" type="video/mp4"></video>
                    <video width="100%" height="70%" controlslist="nodownload" controls src="ninth_grade/MP4/1 (4).mp4" type="video/mp4"></video>
                    <video width="100%" height="70%" controlslist="nodownload" controls src="ninth_grade/MP4/1 (5).mp4" type="video/mp4"></video>
                    <video width="100%" height="70%" controlslist="nodownload" controls src="ninth_grade/MP4/1 (6).mp4" type="video/mp4"></video>
                    <video width="100%" height="70%" controlslist="nodownload" controls src="ninth_grade/MP4/1 (7).mp4" type="video/mp4"></video>
                    <video width="100%" height="70%" controlslist="nodownload" controls src="ninth_grade/MP4/1 (8).mp4" type="video/mp4"></video>
                    <video width="100%" height="70%" controlslist="nodownload" controls src="ninth_grade/MP4/1 (10).mp4" type="video/mp4"></video>
                    <video width="100%" height="70%" controlslist="nodownload" controls src="ninth_grade/MP4/1 (11).mp4" type="video/mp4"></video>
                    <video width="100%" height="70%" controlslist="nodownload" controls src="ninth_grade/MP4/1 (12).mp4" type="video/mp4"></video>
                </div>
                <h4 class="dd">本页面由github提供服务器</h4>
                <div id="player">
                    <!-- 歌曲信息模块 -->
                    <div id="player-content1">
                        <!-- 歌曲名 -->
                        <div class="music-name"></div>
                        <!-- 歌手名 -->
                        <div class="artist-name"></div>
                        <!-- 歌曲时间 -->
                        <div class="time">
                            <!-- 当前播放的时间 -->
                            <div class="current-time"></div>
                            <!-- 歌曲总时长 -->
                            <div class="total-time"></div>
                        </div>
                        <!-- 进度条 -->
                        <div id="s-area">
                            <!-- 鼠标移动到进度条上，显示的时间信息 -->
                            <div id="ins-time"></div>
                            <!-- 鼠标移动到进度条上，进度条变暗部分-->
                            <div id="s-hover"></div>
                            <!-- 表示当前歌曲播放进度的蓝色进度条 -->
                            <div id="seek-bar"></div>
                        </div>
                    </div>

                    <!-- 控制模块 -->
                    <div id="player-content2">
                        <!-- 左侧歌曲封面旋转模块 -->
                            <div class="music-imgs">
                            <!-- 封面图 -->
                            <div class="img"></div>
                            <!-- 歌曲缓冲时的提示文字 -->
                            <div id="buffer-box">缓冲…</div>
                        </div>
                        <!-- 右侧歌曲操作模块 -->
                        <div class="player-controls">
                            <!-- 上一首按钮 -->
                            <div class="btn prev iconfont">&#xe603;</div>
                            <!-- 暂停/播放 按钮 -->
                            <div class="btn play-pause icon-zanting iconfont"></div>
                            <!-- 下一首按钮 -->
                            <div class="btn next iconfont">&#xe602;</div>
                        </div>
                    </div>
                </div>
                <script src="js/jquery-3.4.1.min.js"></script>
                <script src="ninth_grade/music_ninth_grade.js"></script>
            </body>
        </div>
    </html>
